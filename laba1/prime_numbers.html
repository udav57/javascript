<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простые числа</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, input, button { display: block; margin: 10px 0; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Простые числа</h1>
  <label for="n">Введите натуральное число &gt;= 2:</label>
  <input type="number" id="n" min="2" placeholder="например, 100">
  <button id="findBtn">Найти</button>
  <div id="result"></div>

  
  <script>
    document.getElementById('findBtn').addEventListener('click', function() {
      var input = document.getElementById('n');
      var max = parseInt(input.value, 10);
      var resultDiv = document.getElementById('result');
      resultDiv.textContent = '';

      if (isNaN(max) || max < 2) {
        resultDiv.textContent = 'Пожалуйста, введите число больше или равное 2.';
        return;
      }

      var primes = [];
      for (var i = 2; i <= max; i++) {
        if (isPrime(i)) primes.push(i);
      }

      resultDiv.textContent = 'Простые числа от 2 до ' + max + ':\n' + primes.join(', ');
    });

    // проверка на простое число
    function isPrime(num) {
      if (num < 2) return false;
      var limit = Math.sqrt(num);
      for (var j = 2; j <= limit; j++) {
        if (num % j === 0) return false;
      }
      return true;
    }
  </script>
</body>
</html>
